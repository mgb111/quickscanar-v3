<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Simple AR Test - Working card.mind</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        a-scene {
            width: 100vw;
            height: 100vh;
        }
        
        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug">
        <h3>üß™ Simple AR Test</h3>
        <p>Using working card.mind file</p>
        <p>Point camera at the card image</p>
        <div id="status">Loading...</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; filterBeta: 0.05; filterMinCF: 0.02; warmupTolerance: 10; missTolerance: 10"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-assets>
            <video id="videoTexture" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/video.mp4" loop="true" muted="true" playsinline="true"></video>
        </a-assets>

        <a-mindar-image target="target">
            <a-video src="#videoTexture" position="0 0 0" width="1" height="0.5625" rotation="-90 0 0"></a-video>
        </a-mindar-image>

    </a-scene>

    <script>
        const status = document.getElementById('status');
        
        // Update status
        function updateStatus(message) {
            status.innerHTML = message;
            console.log(message);
        }
        
        // Wait for scene to load
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('Scene loaded');
        });
        
        // Listen for AR events
        const scene = document.querySelector('a-scene');
        
        scene.addEventListener('renderstart', () => {
            updateStatus('AR rendering started');
        });
        
        scene.addEventListener('targetFound', () => {
            updateStatus('‚úÖ Target found! AR working!');
        });
        
        scene.addEventListener('targetLost', () => {
            updateStatus('Target lost - point camera at card');
        });
        
        // Check for errors
        window.addEventListener('error', (event) => {
            updateStatus(`‚ùå Error: ${event.error?.message || 'Unknown error'}`);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            updateStatus(`‚ùå Promise error: ${event.reason?.message || 'Unknown error'}`);
        });
    </script>
</body>
</html>
