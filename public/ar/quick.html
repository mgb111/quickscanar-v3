<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>QuickScan AR Experience</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: /uploads/demo-marker.mind; filterBeta: 0.05; filterMinCF: 0.02; warmupTolerance: 10; missTolerance: 10"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      loading-screen="enabled: false"
    >
      <a-assets>
        <video
          id="videoTexture"
          src="https://www.w3schools.com/html/mov_bbb.mp4"
          loop
          muted
          playsinline
          crossorigin="anonymous"
          preload="auto"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-plane
          id="videoPlane"
          width="1"
          height="0.5625"
          position="0 0 0.01"
          material="shader: flat; src: #videoTexture"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("QuickScan AR loaded");
        
        const video = document.querySelector("#videoTexture");
        const videoPlane = document.querySelector("#videoPlane");
        const target = document.querySelector("#target");
        const scene = document.querySelector("a-scene");
        
        // Function to update video plane dimensions based on video aspect ratio
        function updateVideoAspectRatio() {
          if (video && videoPlane && video.videoWidth && video.videoHeight) {
            const aspectRatio = video.videoWidth / video.videoHeight;
            const planeWidth = 1; // Keep width constant
            const planeHeight = planeWidth / aspectRatio;
            
            videoPlane.setAttribute('width', planeWidth);
            videoPlane.setAttribute('height', planeHeight);
            
            console.log(`Video dimensions: ${video.videoWidth}x${video.videoHeight}`);
            console.log(`Aspect ratio: ${aspectRatio}`);
            console.log(`Plane dimensions: ${planeWidth}x${planeHeight}`);
          }
        }
        
        if (video) {
          video.addEventListener('loadedmetadata', updateVideoAspectRatio);
          video.addEventListener('canplay', updateVideoAspectRatio);
        }
        
        if (scene) {
          scene.addEventListener("loaded", () => {
            console.log("AR Scene loaded successfully");
          });
          
          scene.addEventListener("renderstart", () => {
            console.log("AR rendering started");
          });
        }
        
        if (target) {
          target.addEventListener("targetFound", () => {
            console.log("Target found - playing video");
            if (video) {
              video.play().catch(e => console.log("Video play error:", e));
            }
          });
          
          target.addEventListener("targetLost", () => {
            console.log("Target lost");
          });
        }
        
        // Request camera permissions explicitly
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(() => {
              console.log("Camera permission granted");
            })
            .catch((error) => {
              console.error("Camera permission denied:", error);
            });
        }
      });
    </script>
  </body>
</html>
