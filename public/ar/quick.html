<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>QuickScan AR Experience</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: /uploads/demo-marker.mind; filterBeta: 0.001; filterMinCF: 0.0001; warmupTolerance: 5; missTolerance: 5"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      loading-screen="enabled: false"
    >
      <a-assets>
        <video
          id="videoTexture"
          src="https://www.w3schools.com/html/mov_bbb.mp4"
          loop
          muted
          playsinline
          crossorigin="anonymous"
          preload="auto"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-video
          id="videoPlane"
          src="#videoTexture"
          width="1"
          height="0.5625"
          position="0 0 0.01"
          visible="false"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("QuickScan AR loaded");
        
        const video = document.querySelector("#videoTexture");
        const videoPlane = document.querySelector("#videoPlane");
        const target = document.querySelector("#target");
        const scene = document.querySelector("a-scene");
        
        // Function to update video plane dimensions based on video aspect ratio
        function updateVideoAspectRatio() {
          if (video && videoPlane && video.videoWidth && video.videoHeight) {
            const aspectRatio = video.videoWidth / video.videoHeight;
            
            let planeWidth, planeHeight;
            
            if (aspectRatio < 1) {
              // Portrait video (height > width)
              planeHeight = 1;
              planeWidth = aspectRatio;
            } else {
              // Landscape video (width >= height)
              planeWidth = 1;
              planeHeight = 1 / aspectRatio;
            }
            
            // Update a-video dimensions directly
            videoPlane.setAttribute('width', planeWidth);
            videoPlane.setAttribute('height', planeHeight);
            
            console.log(`Video dimensions: ${video.videoWidth}x${video.videoHeight}`);
            console.log(`Aspect ratio: ${aspectRatio}`);
            console.log(`Video plane dimensions: ${planeWidth}x${planeHeight}`);
          } else {
            console.log('Video metadata not ready yet');
          }
        }
        
        // Multiple event listeners to ensure we catch the video metadata
        if (video) {
          video.addEventListener('loadstart', () => console.log('Video load started'));
          video.addEventListener('loadedmetadata', () => {
            console.log('Video metadata loaded');
            updateVideoAspectRatio();
          });
          video.addEventListener('canplay', () => {
            console.log('Video can play');
            updateVideoAspectRatio();
          });
          video.addEventListener('loadeddata', () => {
            console.log('Video data loaded');
            updateVideoAspectRatio();
          });
          
          // Force load the video
          video.load();
        }
        
        if (scene) {
          scene.addEventListener("loaded", () => {
            console.log("AR Scene loaded successfully");
          });
          
          scene.addEventListener("renderstart", () => {
            console.log("AR rendering started");
          });
        }
        
        // Add debug logging for target events
        let isTargetFound = false;
        
        if (target) {
          target.addEventListener("targetFound", () => {
            console.log("*** TARGET FOUND EVENT ***");
            isTargetFound = true;
            
            if (video) {
              console.log("Playing video...");
              video.currentTime = 0;
              video.play().catch(e => console.log("Video play error:", e));
            }
            
            if (videoPlane) {
              console.log("Showing video plane...");
              videoPlane.setAttribute('visible', true);
              videoPlane.object3D.visible = true;
              videoPlane.object3D.scale.set(1, 1, 1);
            }
          });
          
          target.addEventListener("targetLost", () => {
            console.log("*** TARGET LOST EVENT ***");
            isTargetFound = false;
            
            if (video) {
              console.log("Pausing video...");
              video.pause();
              video.currentTime = 0;
            }
            
            if (videoPlane) {
              console.log("Hiding video plane...");
              videoPlane.setAttribute('visible', false);
              videoPlane.object3D.visible = false;
              videoPlane.object3D.scale.set(0, 0, 0);
            }
          });
        }
        
        // Force check target state every 100ms as backup
        setInterval(() => {
          if (target && target.object3D.visible !== isTargetFound) {
            console.log(`Target visibility mismatch - forcing ${target.object3D.visible ? 'show' : 'hide'}`);
            if (target.object3D.visible && !isTargetFound) {
              // Target is visible but we think it's lost - force show
              if (video && video.paused) {
                video.play().catch(e => console.log("Force play error:", e));
              }
              if (videoPlane) {
                videoPlane.setAttribute('visible', true);
                videoPlane.object3D.visible = true;
                videoPlane.object3D.scale.set(1, 1, 1);
              }
              isTargetFound = true;
            } else if (!target.object3D.visible && isTargetFound) {
              // Target is hidden but we think it's found - force hide
              if (video && !video.paused) {
                video.pause();
              }
              if (videoPlane) {
                videoPlane.setAttribute('visible', false);
                videoPlane.object3D.visible = false;
                videoPlane.object3D.scale.set(0, 0, 0);
              }
              isTargetFound = false;
            }
          }
        }, 100);
        
        // Request camera permissions explicitly
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(() => {
              console.log("Camera permission granted");
            })
            .catch((error) => {
              console.error("Camera permission denied:", error);
            });
        }
      });
    </script>
  </body>
</html>
