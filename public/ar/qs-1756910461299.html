<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      // This script plays the video when the target is found and pauses it when lost.
      document.addEventListener('DOMContentLoaded', () => {
        const arTarget = document.querySelector('#ar-target');
        const video = document.querySelector('#video-asset');

        // When the image target is found, play the video
        arTarget.addEventListener("targetFound", event => {
          video.play();
        });

        // When the image target is lost, pause the video
        arTarget.addEventListener("targetLost", event => {
          video.pause();
        });
      });
    </script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://pub-d1d447d39fae4aaf9194ec01c5252450.r2.dev/mind-1756910461299-n4faoaex.mind; uiScanning: yes;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="video-asset"
          src="https://pub-d1d447d39fae4aaf9194ec01c5252450.r2.dev/uploads/videos/1756909099647_1756909096334_ssvid.net--Celebrity-Photographer-s-Home-Stunning-Views-Hollywood-Hills_1080p.mp4"
          loop="true"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
        <a-video
          src="#video-asset"
          position="0 0 0"
          height="1.104"
          width="2"
          rotation="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
