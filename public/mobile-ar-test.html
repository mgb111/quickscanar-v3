<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mobile AR Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background: #28a745; }
        .error { background: #dc3545; }
        .info { background: #17a2b8; }
        .mobile-notice {
            background: #ffc107;
            color: #000;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <h1>Mobile AR Test</h1>
    
    <div class="mobile-notice">
        <strong>Mobile Device Detected!</strong><br>
        This test is optimized for mobile AR experiences.
    </div>
    
    <div class="test-section">
        <h3>Device Information</h3>
        <div id="device-info"></div>
    </div>

    <div class="test-section">
        <h3>Mobile AR Test</h3>
        <button onclick="testMobileAR()">Test Mobile AR</button>
        <div id="status1" class="status info">Click button to test</div>
    </div>

    <div class="test-section">
        <h3>Camera Test (Mobile Optimized)</h3>
        <button onclick="testMobileCamera()">Test Mobile Camera</button>
        <div id="status2" class="status info">Click button to test</div>
    </div>

    <div id="ar-container" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000;">
        <button onclick="closeAR()" style="position: absolute; top: 10px; right: 10px; z-index: 1001;">Close AR</button>
        <a-scene id="ar-scene" embedded></a-scene>
    </div>

    <script>
        let isMobile = false;
        
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent.toLowerCase());
            
            const deviceInfo = document.getElementById('device-info');
            deviceInfo.innerHTML = `
                <p><strong>Device Type:</strong> ${isMobile ? 'Mobile' : 'Desktop'}</p>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                <p><strong>Screen Size:</strong> ${window.screen.width}x${window.screen.height}</p>
                <p><strong>Viewport:</strong> ${window.innerWidth}x${window.innerHeight}</p>
                <p><strong>Touch Support:</strong> ${('ontouchstart' in window) ? 'Yes' : 'No'}</p>
            `;
            
            return isMobile;
        }

        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }

        function testMobileAR() {
            updateStatus('status1', 'Testing mobile AR...', 'info');
            
            const container = document.getElementById('ar-container');
            const scene = document.getElementById('ar-scene');
            
            scene.innerHTML = `
                <a-scene
                    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; filterBeta: 0.05; filterMinCF: 0.02; warmupTolerance: 10; missTolerance: 10"
                    color-space="sRGB"
                    renderer="colorManagement: true, physicallyCorrectLights"
                    vr-mode-ui="enabled: false"
                    device-orientation-permission-ui="enabled: false"
                    embedded
                >
                    <a-assets>
                        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
                    </a-assets>
                    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                    <a-entity mindar-image-target="targetIndex: 0">
                        <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>
                    </a-entity>
                </a-scene>
            `;
            
            container.style.display = 'block';
            
            setTimeout(() => {
                const aframeScene = scene.querySelector('a-scene');
                if (aframeScene) {
                    aframeScene.addEventListener('loaded', () => {
                        updateStatus('status1', '✅ Mobile AR loaded successfully!', 'success');
                    });
                    
                    aframeScene.addEventListener('error', (error) => {
                        updateStatus('status1', '❌ Mobile AR failed to load', 'error');
                    });
                }
            }, 1000);
        }

        function testMobileCamera() {
            updateStatus('status2', 'Testing mobile camera...', 'info');
            
            const constraints = {
                video: {
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    facingMode: 'environment', // Use back camera
                    frameRate: { ideal: 30 }
                }
            };
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia(constraints)
                    .then(() => {
                        updateStatus('status2', '✅ Mobile camera access granted!', 'success');
                    })
                    .catch((error) => {
                        updateStatus('status2', '❌ Mobile camera failed: ' + error.message, 'error');
                    });
            } else {
                updateStatus('status2', '❌ Camera API not available', 'error');
            }
        }

        function closeAR() {
            document.getElementById('ar-container').style.display = 'none';
        }

        // Auto-detect device on load
        window.addEventListener('load', () => {
            detectDevice();
        });
    </script>
</body>
</html>
