<!DOCTYPE html>
<html>
<head>
    <title>Test R2 CORS</title>
</head>
<body>
    <h1>Testing R2 CORS Configuration</h1>
    <div id="status">Testing...</div>
    
    <script>
        async function testCORS() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Replace this URL with your actual mind file URL from R2
                const testUrl = 'https://quickscanar.YOUR_ACCOUNT_ID.r2.cloudflarestorage.com/YOUR_MIND_FILE.mind';
                
                statusDiv.innerHTML = 'Testing CORS access to: ' + testUrl;
                
                const response = await fetch(testUrl, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    statusDiv.innerHTML = '✅ CORS is working! File accessible.';
                    statusDiv.style.color = 'green';
                } else {
                    statusDiv.innerHTML = '❌ File not accessible (HTTP ' + response.status + ')';
                    statusDiv.style.color = 'red';
                }
            } catch (error) {
                statusDiv.innerHTML = '❌ CORS error: ' + error.message;
                statusDiv.style.color = 'red';
            }
        }
        
        // Test when page loads
        testCORS();
    </script>
</body>
</html>
